name: Gemini PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  gemini-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: |
          pnpm add -Dw @google/generative-ai js-yaml

      - name: Get git diff for PR
        run: |
          git fetch origin "${{ github.event.pull_request.base.ref }}"
          git fetch origin "${{ github.event.pull_request.head.ref }}"
          git diff \
            "origin/${{ github.event.pull_request.base.ref }}"..."origin/${{ github.event.pull_request.head.ref }}" \
            > diff.txt

      - name: Run Gemini Review
        id: gemini_review
        uses: actions/github-script@v7
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        with:
          script: |
            const fs = require("fs");
            const yaml = require("js-yaml");
            const { GoogleGenerativeAI } = require("@google/generative-ai");

            // -------------------------
            // Load inputs
            // -------------------------
            const diff = fs.readFileSync("diff.txt", "utf8");
            const config = yaml.load(fs.readFileSync(".gemini/config.yaml", "utf8"));
            const styleguide = fs.readFileSync(".gemini/styleguide.md", "utf8");

            const severity = config.code_review?.comment_severity_threshold ?? "MEDIUM";
            const maxComments = config.code_review?.max_review_comments ?? 10;
            const ignorePatterns = (config.ignore_patterns ?? []).join(", ");

            // -------------------------
            // Gemini setup
            // -------------------------
            const genAI = new GoogleGenerativeAI(process.env.GEMINI_API_KEY);
            const model = genAI.getGenerativeModel({
              model: "gemini-flash-latest"
            });

            // -------------------------
            // Prompt (EN) / Output (KO)
            // -------------------------
            const prompt = `
              You are a senior software engineer performing a Pull Request code review.
              
              Your task is to review the provided Git diff and identify meaningful issues.
              Focus on code quality, structure, logic, and maintainability.
              
              ### Review Constraints
              - Only comment on issues with severity ${severity} or higher
              - Limit the review to at most ${maxComments} comments
              - Ignore files matching these patterns: ${ignorePatterns}
              
              ### Style Guide (Must Follow)
              The following style guide defines the conventions and architectural rules
              used in this project. You MUST consider it when reviewing the code:
              
              ${styleguide}
              
              ### Review Guidelines
              - Review file by file
              - Clearly reference the file name, function name, or component name
              - Ignore formatting or stylistic issues
              - Focus on:
                - Responsibility and separation of concerns
                - State management and side effects
                - Performance and unnecessary re-renders
                - Error handling and edge cases
                - Readability and long-term maintainability
              - Classify each issue using one of:
                - Blocker: must be fixed before merge
                - Major: should be fixed soon
                - Minor: improvement or suggestion
              - Write the review in Korean
              - Use Markdown
              - Do not include introductions or conclusions
              - Output ONLY the review content
              
              ### Git Diff
              \`\`\`diff
              ${diff}
              \`\`\`
            `;

            // -------------------------
            // Run Gemini
            // -------------------------
            const result = await model.generateContent(prompt);
            const review = result.response.text();

            fs.writeFileSync("review_result.md", review);
            console.log("Gemini review generated");

      - name: Comment on Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const body = fs.readFileSync("review_result.md", "utf8");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
