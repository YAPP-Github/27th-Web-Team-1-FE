# Gemini PR Review Config
language: ko

styleguide: .gemini/styleguide.md

code_review:
  comment_severity_threshold: MEDIUM   # MEDIUM 이상만 코멘트
  max_review_comments: 10              # PR당 최대 코멘트 수
  focus:
    - architecture
    - naming
    - readability
    - performance
    - consistency

# PR 열릴 시
pull_request_opened:
  summary: true
  code_review: true

# PR 업데이트 시
pull_request_synchronized:
  code_review: true

ignore_patterns:
  - '*.md'
  - '*.json'
  - '*.yaml'
  - '*.yml'
  - 'dist/**'
  - 'build/**'
  - 'node_modules/**'
